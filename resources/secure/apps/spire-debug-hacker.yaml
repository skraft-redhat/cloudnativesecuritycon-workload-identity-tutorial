---
apiVersion: v1
  kind: Namespace
  metadata:
    name: workload-identity-tutorial
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hacker-sa
  namespace: hacker-workspace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spire-debug
  namespace: hacker-workspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spire-debug
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        identity_template: "true"
        app: spire-debug
    spec:
      serviceAccountName: hacker-sa
      containers:
        - name: spire-debug
          securityContext:
          image: tsidentity/tornjak-example-sidecar:v0.1
          imagePullPolicy: Always
          command: ["sleep"]
          args: ["1000000000"]
          env:
          - name: SOCKETFILE
            value: "/run/spire/sockets/spire-agent.sock"
          - name: ROLE
            value: "dbrole"
          - name: VAULT_ADDR
            value: "$VAULT_ADDR" 
          volumeMounts:
            - name: spiffe-workload-api
              mountPath: /run/spire/sockets
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: spiffe-workload-api
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
